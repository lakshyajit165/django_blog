{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="jumbotron mt-5 col-md-8 mx-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a Post!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-light teal accent-3" type="submit">Post</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
